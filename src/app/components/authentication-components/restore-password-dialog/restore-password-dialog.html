<mat-dialog-content class="dialog-credentials">
    <div class="dialog-header">
        <h1>Alterar senha</h1>
    </div>
    <div>
        <mat-form-field class="input-email" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="emailControl" (blur)="updateErrorMessage()"
                required id="email" name="email" [(ngModel)]="typedEmail" />
            @if(emailControl.invalid){
            <mat-error>{{errorMessage()}}</mat-error>
            }
            <mat-icon matSuffix>mark_as_unread</mat-icon>
        </mat-form-field>
        <mat-form-field class="input-password">
            <mat-label>Senha</mat-label>
            <input matInput [type]="hidePassword() ? 'password' : 'text'" id="password" name="password"
                [(ngModel)]="typedPassword" />
            <button matIconButton matSuffix (click)="clickToHidePassword($event)" [attr.arir.label]="'Hide password'"
                [attr.aria-pressed]="hidePassword()">
                <mat-icon>{{hidePassword() ? 'visibility_off' : 'visibility'}}</mat-icon></button>
        </mat-form-field>
        <mat-form-field class="input-password">
            <mat-label>Confirme a senha</mat-label>
            <input matInput [type]="hideConfirmPassword() ? 'password' : 'text'" id="confirmPassword"
                name="confirmPassword" [(ngModel)]="typedConfirmPassword" />
            <button matIconButton matSuffix (click)="clickToHideConfirmPassword($event)"
                [attr.arir.label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword()">
                <mat-icon>{{hideConfirmPassword() ? 'visibility_off' : 'visibility'}}</mat-icon></button>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button matButton (click)="onCloseClick()">Fechar</button>
    <button matButton (click)="onChangePasswordClick()">Alterar</button>
</mat-dialog-actions>
