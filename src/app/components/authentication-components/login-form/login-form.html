<mat-card class="form-container" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-email-input [(emailValue)] = "loginEmail" />
    <app-password-input [(passwordValue)] = "loginPassword" />
    <button matButton>Recuperar Senha</button>
    <button matButton (click)="login()">Entrar</button>
  </mat-card-content>
</mat-card>
